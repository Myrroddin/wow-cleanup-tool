name: Build and Release Executables

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller --onefile --windowed --name "WoW Cleanup Tool" --icon "wow_cleanup_icon.ico" --add-data "Modules;Modules" wow_cleanup_tool.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: dist/WoW Cleanup Tool.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS executable
        run: |
          pyinstaller --onefile --windowed --name "WoW Cleanup Tool" --icon "wow_cleanup_icon.icns" --add-data "Modules:Modules" wow_cleanup_tool.py

      - name: Create macOS DMG
        run: |
          mkdir -p dist/dmg
          cp -r "dist/WoW Cleanup Tool.app" dist/dmg/
          hdiutil create -volname "WoW Cleanup Tool" -srcfolder dist/dmg -ov -format UDZO dist/WoW-Cleanup-Tool-macOS.dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-executable
          path: dist/WoW-Cleanup-Tool-macOS.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux executable
        run: |
          # Use the first PNG file as the icon for Linux
          pyinstaller --onefile --windowed --name "WoW Cleanup Tool" --icon "wow_cleanup_icon/46df463a-9eb4-433a-b4b0-5e6df94328d3-0.png" --add-data "Modules:Modules" wow_cleanup_tool.py

      - name: Make executable
        run: chmod +x "dist/WoW Cleanup Tool"

      - name: Create tarball
        run: |
          cd dist
          tar -czf WoW-Cleanup-Tool-Linux.tar.gz "WoW Cleanup Tool"

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: dist/WoW-Cleanup-Tool-Linux.tar.gz

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-executable
          path: ./artifacts

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-executable
          path: ./artifacts

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-executable
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/WoW Cleanup Tool.exe
            ./artifacts/WoW-Cleanup-Tool-macOS.dmg
            ./artifacts/WoW-Cleanup-Tool-Linux.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
