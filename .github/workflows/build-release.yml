name: Build and Release Executables

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update version in code
        shell: pwsh
        run: |
          $tag = $env:GITHUB_REF -replace 'refs/tags/', ''
          (Get-Content wow_cleanup_tool.py) -replace 'VERSION = "v[\d\.]+"', "VERSION = `"$tag`"" -replace 'WoW Cleanup Tool v[\d\.]+', "WoW Cleanup Tool $tag" | Set-Content wow_cleanup_tool.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          pyinstaller wow_cleanup_tool.spec
          
      - name: Verify and rename if needed
        shell: pwsh
        run: |
          Get-ChildItem dist\*.exe
          if (Test-Path "dist\WoW.Cleanup.Tool.exe") {
            Rename-Item "dist\WoW.Cleanup.Tool.exe" "dist\WoW Cleanup Tool.exe"
          }
          Write-Output "Final executable:"
          Get-ChildItem dist\*.exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: dist/WoW Cleanup Tool.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update version in code
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          sed -i.bak "s/VERSION = \"v[0-9.]\+\"/VERSION = \"$TAG\"/" wow_cleanup_tool.py
          sed -i.bak "s/WoW Cleanup Tool v[0-9.]\+/WoW Cleanup Tool $TAG/" wow_cleanup_tool.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS executable
        run: |
          pyinstaller wow_cleanup_tool.spec

      - name: Verify and rename if needed
        run: |
          if [ -d "dist/WoW.Cleanup.Tool.app" ]; then
            mv "dist/WoW.Cleanup.Tool.app" "dist/WoW Cleanup Tool.app"
          fi
          ls -la dist/*.app

      - name: Create macOS DMG
        run: |
          mkdir -p dist/dmg
          cp -r "dist/WoW Cleanup Tool.app" dist/dmg/
          hdiutil create -volname "WoW Cleanup Tool" -srcfolder dist/dmg -ov -format UDZO dist/WoW-Cleanup-Tool-macOS.dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-executable
          path: dist/WoW-Cleanup-Tool-macOS.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update version in code
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          sed -i "s/VERSION = \"v[0-9.]\+\"/VERSION = \"$TAG\"/" wow_cleanup_tool.py
          sed -i "s/WoW Cleanup Tool v[0-9.]\+/WoW Cleanup Tool $TAG/" wow_cleanup_tool.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux executable
        run: |
          pyinstaller wow_cleanup_tool.spec

      - name: Verify and rename if needed
        run: |
          if [ -f "dist/WoW.Cleanup.Tool" ]; then
            mv "dist/WoW.Cleanup.Tool" "dist/WoW Cleanup Tool"
          fi
          ls -la dist/WoW*

      - name: Make executable
        run: chmod +x "dist/WoW Cleanup Tool"

      - name: Create tarball
        run: |
          cd dist
          tar -czf WoW-Cleanup-Tool-Linux.tar.gz "WoW Cleanup Tool"

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: dist/WoW-Cleanup-Tool-Linux.tar.gz

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-executable
          path: ./artifacts

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-executable
          path: ./artifacts

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-executable
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/WoW Cleanup Tool.exe
            ./artifacts/WoW-Cleanup-Tool-macOS.dmg
            ./artifacts/WoW-Cleanup-Tool-Linux.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
